<script>

// ‡≤∏‡≥ç‡≤•‡≤≥‡≥Ä‡≤Ø JSON ‡≤®‡≤ø‡≤Ç‡≤¶ ‡≤™‡≤¶‡≥ç‡≤Ø‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å ‡≤≤‡≥ã‡≤°‡≥ç ‡≤Æ‡≤æ‡≤°‡≥Å‡≤µ‡≥Å‡≤¶‡≥Å
async function loadVerses() {

  } catch (err) {
    console.error("‡≤ï‡≤®‡≥ç‡≤®‡≤° ‡≤¨‡≥à‡≤¨‡≤≤‡≥ç ‡≤≤‡≥ã‡≤°‡≥ç ‡≤Ü‡≤ó‡≤≤‡≤ø‡≤≤‡≥ç‡≤≤:", err);
    document.getElementById("verse-subtitle").innerText = "‡≤™‡≤¶‡≥ç‡≤Ø ‡≤≤‡≥ã‡≤°‡≥ç ‡≤Æ‡≤æ‡≤°‡≤≤‡≥Å ‡≤µ‡≥à‡≤´‡≤≤‡≥ç‡≤Ø";

}

// ‡≤Ø‡≤æ‡≤¶‡≥É‡≤ö‡≥ç‡≤õ‡≤ø‡≤ï ‡≤™‡≤¶‡≥ç‡≤Ø ‡≤™‡≤°‡≥Ü‡≤Ø‡≥Å‡≤µ‡≥Å‡≤¶‡≥Å
function getRandomVerse() {
  if (!verses || verses.length === 0) return "‡≤™‡≤¶‡≥ç‡≤Ø ‡≤≤‡≤≠‡≥ç‡≤Ø‡≤µ‡≤ø‡≤≤‡≥ç‡≤≤";
  const v = verses[Math.floor(Math.random() * verses.length)];

}

// ‡≤∏‡≥ç‡≤•‡≤≥‡≥Ä‡≤Ø ‡≤ö‡≤ø‡≤§‡≥ç‡≤∞‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å ‡≤Ø‡≤æ‡≤¶‡≥É‡≤ö‡≥ç‡≤õ‡≤ø‡≤ï‡≤µ‡≤æ‡≤ó‡≤ø ‡≤Ü‡≤Ø‡≥ç‡≤ï‡≥Ü ‡≤Æ‡≤æ‡≤°‡≥Å‡≤µ‡≥Å‡≤¶‡≥Å
function getRandomImage() {
  const imgNum = Math.floor(Math.random() * 10) + 1; // 1‚Äì10
  return `${imgNum}.jpg`;
}

function wrapTextCentered(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";
  const lines = [];
  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + " ";
    if (ctx.measureText(testLine).width > maxWidth && n > 0) {
      lines.push(line);
      line = words[n] + " ";
    } else {
      line = testLine;
    }
  }
  lines.push(line);
  const totalHeight = lines.length * lineHeight;
  let startY = y - totalHeight / 2;
  for (let i = 0; i < lines.length; i++) {
    ctx.fillText(lines[i], x, startY + (i * lineHeight));
  }
}

async function generateVerseImage() {
  ctx.fillStyle = "#ddd";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#333";
  ctx.font = "20px Segoe UI";
  ctx.fillText("‡≤≤‡≥ã‡≤°‡≥ç ‡≤Ü‡≤ó‡≥Å‡≤§‡≥ç‡≤§‡≤ø‡≤¶‡≥Ü...", 150, 250);

  if (!verses.length) await loadVerses();
  currentVerseText = getRandomVerse();
  document.getElementById("verse-subtitle").innerText = currentVerseText.split("‚Äî")[1];

  const img = new Image();
  img.src = getRandomImage();
  img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "bold 24px Segoe UI";
    wrapTextCentered(ctx, currentVerseText, canvas.width / 2, canvas.height / 2, canvas.width - 60, 34);
  };
}

function downloadImage() {

  link.href = canvas.toDataURL("image/png");
  link.click();
}

async function shareImage() {
  if (navigator.share && navigator.canShare) {
    canvas.toBlob(async (blob) => {
      const file = new File([blob], "verse.png", { type: "image/png" });
      if (navigator.canShare({ files: [file] })) {

            files: [file],

            text: "‡≤à ‡≤™‡≤¶‡≥ç‡≤Ø‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤®‡≥ã‡≤°‡≤ø!"

}

// ‡≤™‡≥Å‡≤ü ‡≤≤‡≥ã‡≤°‡≥ç ‡≤Ü‡≤ó‡≤ø‡≤¶‡≥ä‡≤°‡≤®‡≥Ü ‡≤™‡≥ç‡≤∞‡≤•‡≤Æ ‡≤™‡≤¶‡≥ç‡≤Ø ‡≤™‡≥ç‡≤∞‡≤¶‡≤∞‡≥ç‡≤∂‡≤ø‡≤∏‡≤ø

</script>
